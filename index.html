<!DOCTYPE html>
<html manifest="/cache.manifest">
  <head>
    <title>Chillax â€“ Kick back and read a little.</title>
    <link rel="stylesheet" type="text/css" href="css/syngrey/jquery-ui-1.8.6.custom.css" />
    <link rel="stylesheet" type="text/css" href="css/chillax.css" />
    <script src="js/jquery-1.4.2.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui-1.8.6.min.js" type="text/javascript"></script>
    <script src="js/jquery.jfeed.js" type="text/javascript"></script>
    <base target="_blank"/>
  </head>
  <body>
    <div id="sources">
      <div id="source-buttons">
        <button id="add-source">Add Source</button>
        <button id="remove-source">Remove Source</button>
        <button id="refresh-source">Refresh</button>
      </div>
    </div>
    <div id="infini-scroll">
      <div class="virtual-header"></div>
      <div class="scroll-inner">
        <div class="scroll-content">
        </div>
      </div>
    </div>
    <div id="content">
      <div id="content-frame">
        <div id="welcome">
        </div>
      </div>
      <div id="social-frame">
        <ul id="social-buttons"></ul>
      </div>
    </div>
    <div id="add-dialog" title="Add RSS feed" style="display:none">
      <div class="ui-widget dialog-error">
        <div class="ui-state-error ui-corner-all"> 
          <p><span class="ui-icon ui-icon-alert"></span> 
          <span><strong>Error:</strong> <span class="message">Please enter a label.</span></span></p>
        </div>
      </div>
      <form action="">
        <fieldset class="ui-helper-reset">
          <div class="form-item">
            <label for="label">Label</label>
            <input type="text" name="label" id="label" value="" class="ui-widget-content ui-corner-all" />
            <select name="use_viewtext">
              <option value="1">Fetch fulltext</option>
              <option value="0">Use only feed</option>
            </select>
          </div>
          <div class="form-item">
            <label for="url">URL</label>
            <input type="text" name="url" id="url" value="" class="long ui-widget-content ui-corner-all" />
          </div>
          <div class="form-item">
            <label for="homepage">Feed homepage</label>
            <input type="text" name="homepage" id="homepage" value="" class="long ui-widget-content ui-corner-all" />
          </div>
        </fieldset>
      </form>
    </div>
    <div id="remove-dialog" title="Remove RSS feed" style="display:none">
      <div class="ui-widget dialog-error">
        <div class="ui-state-warning ui-corner-all"> 
          <p><span class="ui-icon ui-icon-alert"></span> 
          <span><strong>Caution:</strong> <span class="message">All items will be deleted.</span></span></p>
        </div>
      </div>
      <form action="">
        <fieldset class="ui-helper-reset">
          <div class="form-item">
            <label for="feed_id">Feed</label>
            <select name="feed_id" id="feed_id"></select>
          </div>
        </fieldset>
      </form>
    </div>
    <script src="js/chillax.js" type="text/javascript"></script>    
  </body>
</html>
